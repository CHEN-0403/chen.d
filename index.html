<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>诚挚的道歉</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fa-face-sad-tear {
            animation: scaleIn 1s ease-in-out;
        }

        .bg-white {
            animation: slideUp 1s ease-in-out;
        }

        @media (max-width: 768px) {
            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full sm:w-96">
        <h1 class="font-bold text-center text-gray-800 mb-4">对不起</h1>
        <p class="text-gray-600 text-center mb-6">
            我想借此机会，向你表达我最诚挚的歉意。我的行为伤害了你，这绝非我的本意。我已经深刻反思，认识到了自己的错误。希望你能原谅我这一次的过失。
        </p>
        <div class="text-center">
            <i class="fa-solid fa-face-sad-tear text-5xl text-red-400 mb-4"></i>
            <p class="text-gray-600">请相信我，以后不会再让你伤心。</p>
        </div>
    </div>
</body>

</html>
